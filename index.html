<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 

<title>Dreamtech报名</title>
<script type="text/javascript" src="js/jQuery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />

<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
	<!-- 代码部分begin -->
    <!--<div class="loading">
      <p>loading...</p>
    </div>-->
    <div class="demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <h1 class="main-title">DreamTech<!--<span class="thin">Three</span>--></h1>
            </div>
            <form class="login">
              <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                  <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" placeholder="name" required onfocus="dropup_input()">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Tel</label>
                <input type="text" class="form-control" placeholder="tel" required onfocus="dropup_input()">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Class</label>
                <input type="text" class="form-control" placeholder="class" required onfocus="dropup_input()">
              </div>
              <div class="form-group">
                <label>Research Directions</label>
                 <div class="input-group">
                  <input type="text" class="form-control" aria-label="..." id="research" onfocus="dropup_input()" placeholder="Research Directions" required>
                  <div class="input-group-btn" onclick="a()">
                    <span class="caret"></span>
                  </div><!-- /btn-group -->
                  <ul class="dropdown-menu dropdown-menu-right" id="dropdown">
                      <li onclick="dropup_li(this)">前端</li>
                      <li onclick="dropup_li(this)">美工</li>
                      <li onclick="dropup_li(this)">后台</li>
                      <li onclick="dropup_li(this)">移动端</li>
                  </ul>
                </div><!-- /input-group -->
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-danger btn-block" value="报名">
              </div>
              </div>
            </form>
        </div>
        </div>
    </div>

    <script type="text/javascript">
      function a(){
        var dropdown=document.getElementById("dropdown");
        dropdown.style.display="block";
      }
      function dropup_input(){
        var dropdown=document.getElementById("dropdown");
        dropdown.style.display="none";

      }
      function dropup_li(obj){
         var dropdown=document.getElementById("dropdown");
         var selectvalue=obj.innerHTML;
         var research=document.getElementById("research");
         research.value=selectvalue;
         dropdown.style.display="none";
      }
      
    </script>
    <script src="js/TweenLite.min.js" type="text/javascript"></script>
    <script src="js/EasePack.min.js" type="text/javascript"></script>
    <script src="js/rAF.js" type="text/javascript"></script>
    <script src="js/demo-1.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/yu.js"></script>
    <!-- 代码部分end -->
</body>
</html>
